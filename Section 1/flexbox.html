<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
    <style>
        .child{
            border: 2px solid black;
            background-color: #ff7f98;
            border-radius: 10px;
            padding: 20px;
            /* width: 100%; */
            width: 600px;
        }
        .parent{
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            gap: 100px;
            flex-direction: row; default
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            <h3>Child 1</h3>
        </div>
        <div class="child">
            <h3>Child 2</h3>
        </div>
        <div class="child">
            <h3>Child 3</h3>
        </div>
        <div class="child">
            <h3>Child 4</h3>
        </div>
        <div class="child">
            <h3>Child 5</h3>
        </div>
        <div class="child">
            <h3>Child 6</h3>
        </div>
    </div>
    
</body>
</html>
