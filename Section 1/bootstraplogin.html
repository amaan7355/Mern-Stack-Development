<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body class="bg-primary d-flex justify-content-center align-items-center vh-100">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <div class="card col-lg-3 col-md-6 col-sm-10 p-5">
        <img class="logo w-50 d-block m-auto" src="logo.png" alt="">
        <h3 class="text-center my-5 fw-bold">Login Here</h3>
        <form action="">
            <label for="email">Email Address</label>
            <input type="email" class="form-control mb-4">

            <label for="password">Password</label>
            <input type="password" class="form-control mb-4">

            <button class="btn btn-primary p-2 w-100">Submit</button>
        </form>
    </div>
    




  </body>
</html>
